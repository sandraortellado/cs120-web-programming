  <body>

  <script>

		function timesTable(num) {
			for (let i = 1; i <= 12; i++) {
				document.body.innerHTML += (num + " x " + i + " = " + (num * i) + "<br/>");
			}
		}

    timesTable(3);
    document.body.innerHTML += "<hr>";
    timesTable(7);
    document.body.innerHTML += "<hr>";
    timesTable(11);

	</script>
</html>
